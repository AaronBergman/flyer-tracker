<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ link.description or link.slug }}</title>
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,600;12..96,700&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;1,8..60,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { -webkit-font-smoothing: antialiased; }
        body {
            font-family: 'Source Serif 4', Georgia, serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b0e14;
            background-image: radial-gradient(ellipse at center, rgba(212, 148, 63, 0.05) 0%, transparent 55%);
            color: #e6e1d6;
        }
        .landing {
            text-align: center;
            padding: 2rem;
            max-width: 420px;
            animation: fadeIn 0.6s ease-out;
        }
        .pin {
            width: 40px;
            height: 40px;
            filter: invert(1) drop-shadow(0 0 18px rgba(212, 148, 63, 0.3));
            opacity: 0.7;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }
        .message {
            font-size: 1.15rem;
            color: #c4c0b6;
            line-height: 1.7;
        }

        .geo-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(37, 45, 63, 0.6);
        }
        .share-btn {
            display: inline-block;
            background: transparent;
            color: #d4943f;
            border: 1.5px solid #d4943f;
            border-radius: 10px;
            padding: 0.75rem 1.6rem;
            font-family: 'Bricolage Grotesque', sans-serif;
            font-weight: 700;
            font-size: 0.92rem;
            cursor: pointer;
            transition: all 0.25s;
        }
        .share-btn:hover {
            background: rgba(212, 148, 63, 0.12);
            transform: translateY(-1px);
        }
        .share-btn:disabled {
            opacity: 0.6;
            cursor: default;
            transform: none;
        }
        .share-btn.done {
            border-color: #4fad6a;
            color: #4fad6a;
        }
        .geo-info {
            font-size: 0.78rem;
            color: #5c5b57;
            margin-top: 0.9rem;
            line-height: 1.55;
        }
        .geo-status {
            font-size: 0.85rem;
            color: #918f88;
            margin-top: 0.6rem;
            min-height: 1.2em;
        }

        .continue {
            display: inline-block;
            margin-top: 1.8rem;
            font-size: 0.9rem;
            color: #d4943f;
            text-decoration: none;
            transition: color 0.2s;
        }
        .continue:hover { color: #e8ad5c; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
    </style>
</head>
<body>
    <div class="landing">
        <img src="/static/icon.png" alt="" class="pin">
        <p class="message">{{ link.description or "Thanks for visiting!" }}</p>

        <div class="geo-section">
            <button id="share-btn" class="share-btn">Share my location</button>
            <p class="geo-info">
                Shares your approximate GPS coordinates (~street level) with the link creator.
                Your IP address and approximate city were already recorded when this page loaded — this happens on every website.
            </p>
            <p id="geo-status" class="geo-status"></p>
        </div>

        {% if link.target_url %}
        <a href="{{ link.target_url }}" class="continue">Continue &rarr;</a>
        {% endif %}
    </div>

    <script>
    (function () {
        var scanId = {{ scan_id | tojson }};
        var slug = {{ link.slug | tojson }};
        var shareBtn = document.getElementById("share-btn");
        var statusEl = document.getElementById("geo-status");

        if (!("geolocation" in navigator)) {
            shareBtn.disabled = true;
            shareBtn.textContent = "Not supported";
            statusEl.textContent = "Your browser doesn't support geolocation.";
            return;
        }

        shareBtn.addEventListener("click", function () {
            shareBtn.disabled = true;
            shareBtn.textContent = "Locating...";

            navigator.geolocation.getCurrentPosition(
                function (pos) {
                    fetch("/t/" + slug + "/geo", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            scan_id: scanId,
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude,
                            accuracy: pos.coords.accuracy
                        })
                    });
                    shareBtn.textContent = "Location shared";
                    shareBtn.classList.add("done");
                    statusEl.textContent = "Thanks! Your approximate coordinates have been recorded.";
                },
                function (err) {
                    shareBtn.textContent = "Share my location";
                    shareBtn.disabled = false;
                    if (err.code === 1) {
                        statusEl.textContent = "Permission denied — no problem. Your approximate city from your IP is still recorded.";
                    } else {
                        statusEl.textContent = "Couldn't get location. Your approximate city from your IP is still recorded.";
                    }
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        });
    })();
    </script>
</body>
</html>
