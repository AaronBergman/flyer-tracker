<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root { --pico-font-size: 16px; }
        .badge {
            display: inline-block;
            background: #e8e8e8;
            border-radius: 12px;
            padding: 2px 10px;
            font-size: .85rem;
            font-weight: 600;
        }
        .badge-active { background: #d4edda; color: #155724; }
        .slug-col { font-family: monospace; font-size: .9rem; }
        form small { display: block; margin-top: -.5rem; margin-bottom: .5rem; color: #777; }
        #result { margin-top: 1rem; }
    </style>
</head>
<body>
<main class="container">
    <h1>Link Tracker</h1>
    <p>Create tracking links. When someone visits <code>/t/your-slug</code>, their location and time are logged.</p>

    <details>
        <summary role="button" class="outline">+ New Tracking Link</summary>
        <form id="create-form">
            <label>
                Slug <small>Short code for the URL. Leave blank to auto-generate.</small>
                <input type="text" name="slug" placeholder="e.g. test1" pattern="[a-z0-9\-]*">
            </label>
            <label>
                Description <small>Optional note about this link.</small>
                <input type="text" name="description" placeholder="e.g. posted on 4th and Main">
            </label>
            <button type="submit">Create Link</button>
        </form>
        <div id="result" style="display:none"></div>
    </details>

    <section>
        <h2>Your Links</h2>
        {% if links %}
        <figure>
            <table>
                <thead>
                    <tr>
                        <th>Slug</th>
                        <th>Description</th>
                        <th>Scans</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in links %}
                    <tr>
                        <td class="slug-col">
                            <a href="/dashboard/{{ link.slug }}">{{ link.slug }}</a>
                        </td>
                        <td>{{ link.description or "â€”" }}</td>
                        <td>
                            <span class="badge {{ 'badge-active' if scan_counts.get(link.id, 0) > 0 }}">
                                {{ scan_counts.get(link.id, 0) }}
                            </span>
                        </td>
                        <td>{{ link.created_at.strftime('%b %d, %Y') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </figure>
        {% else %}
        <p>No tracking links yet. Create one above to get started!</p>
        {% endif %}
    </section>
</main>

<script>
    document.getElementById("create-form").addEventListener("submit", async function (e) {
        e.preventDefault();
        var form = e.target;
        var data = Object.fromEntries(new FormData(form));
        var resultEl = document.getElementById("result");

        var resp = await fetch("/api/links", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });

        resultEl.style.display = "block";

        if (resp.ok) {
            var json = await resp.json();
            var trackingUrl = window.location.origin + json.tracking_url;
            resultEl.innerHTML =
                '<article style="background:#d4edda;padding:1rem;border-radius:8px;">' +
                "<p><strong>Created!</strong> Tracking URL:</p>" +
                "<p><code>" + trackingUrl + "</code></p>" +
                "</article>";
            form.reset();
            setTimeout(function () { location.reload(); }, 2000);
        } else {
            var json = await resp.json();
            resultEl.innerHTML =
                '<article style="background:#f8d7da;padding:1rem;border-radius:8px;">' +
                "<p>Error: " + (json.error || "Something went wrong") + "</p>" +
                "</article>";
        }
    });
</script>
</body>
</html>
